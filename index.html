<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Password Generator</h1>
    <p id="tagline">Never use an insecure password again</p>

    <div class="container">
        <div class="settings">
            <form>
                <p>Generate a <span id="highlight">random password:</span></p>
                <div class="setting">
                    <label for="length" id="length-label">Length</label>
                    <input type="number" id="length" name="length" min="4" max="128" value="12">
                </div>
                <div class="setting">
                    <label for="uppercase">Uppercase</label>
                    <input type="checkbox" id="uppercase" name="uppercase" value="true" checked>
                    <span class="checkbox"></span>
                </div>
                <div class="setting">
                    <label for="lowercase">Lowercase</label>
                    <input type="checkbox" id="lowercase" name="lowercase" value="true" checked>
                    <span class="checkbox"></span>
                </div>
                <div class="setting">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" id="numbers" name="numbers" value="true" checked>
                    <span class="checkbox"></span>
                </div>
                <div class="setting">
                    <label for="symbols">Symbols</label>
                    <input type="checkbox" id="symbols" name="symbols" value="true" checked>
                    <span class="checkbox"></span>
                </div>
                <button type="submit" id="generate">Generate!</button>

                <div id="loading-animation">
                    <img src="assets/loading.gif" alt="Loading" width="140" height="100" hidden>
                </div>

                <div>
                    <p class="password-display-hidden" id="first-password"></p>
                    <p class="password-display-hidden" id="second-password"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
